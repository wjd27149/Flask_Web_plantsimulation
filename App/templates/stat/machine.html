{% extends "common/layout_main.html" %}
{% block content %}
<div class="row  border-bottom">
    <div class="col-lg-12">
        <div class="tab_title">
            <ul class="nav nav-pills">

            </ul>
        </div>
    </div>
</div>

<div class="row m-t">
    <div class="col-lg-12 m-t">
    <!--h1 class="mt-5">Delete BaseMachine Data</h1> 
        
    <!-- 使用 Bootstrap 表单和按钮 -->
    <form action="/delete_basemachine/{{current_user.id}}" method="POST" class="mt-4">
        <button type="submit" class="btn btn-danger btn-lg" 
                onclick="return confirm('Are you sure you want to delete all records?');">
            Delete All BaseMachine Records
        </button>
    </form>        
        <table class="table table-bordered m-t">
            <thead>
            <tr>
                <th class="text-center">time</th>
                <th class="text-center">name</th>
                <th class="text-center">type</th>
                <th class="text-center">state</th>
                <th class="text-center">material</th>
            </tr>
            </thead>
            <tbody>
                {% if machines %}
                    {% for machine in machines %}
                <tr>
                    <td class="text-center">{{ machine.time }}</td>
                    <td class="text-center">{{ machine.name }}</td>
                    <td class="text-center">{{ machine.type }}</td>
                    <td class="text-center">{{ machine.state }}</td>
                    <td class="text-center">{{ machine.material }}</td>
                </tr>
                    {% endfor %}
                {% else %}
                    <tr><td colspan="5">暂无数据~~</td></tr>
                {% endif %}
            </tbody>
        </table>
        <!--分页代码-->
    </div>
</div>
{% endblock %}
