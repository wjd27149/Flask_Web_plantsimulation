<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书籍详情</title>
</head>
<body>
    <h2>《{{ book.title }}》</h2>
    <p>书籍出版时间：{{ book.date }}</p>
    <p>作者：
        <a href="/authordetail/{{ book.my_author.id }}/">{{ book.my_author.name }}</a>
    </p>
    <p>出版社：
        {% for publisher in book.publishers %}
            <a href="/publisherdetail/{{ publisher.id }}/">{{ publisher.name }}</a> |
        {% endfor %}
    </p>

</body>
</html>
