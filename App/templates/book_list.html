<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书籍列表</title>
</head>
<body>
    <h2>书籍列表</h2>
    <ul>
        {% for book in books %}
            <li>
                <a href="/bookdetail/{{ book.id }}/">{{ book.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
